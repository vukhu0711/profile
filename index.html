        /* CSS cho Video Nền */
        
        #background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            /* Đặt phía sau mọi thứ */
            transform: translateX(-50%) translateY(-50%);
            background-size: cover;
            filter: brightness(50%);
            /* Giảm độ sáng của video */
            object-fit: cover;
            /* Đảm bảo video lấp đầy màn hình */
            /* **[SỬA LỖI LOAD SỚM]** Mặc định ẩn video */
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        /* **[SỬA LỖI LOAD SỚM]** Khi video sẵn sàng và preloader kết thúc, thêm class này để hiển thị */
        
        .video-ready {
            opacity: 1 !important;
        }
        /* Đảm bảo nội dung chính nằm trên video */
        
        .main {
            position: relative;
            z-index: 10;
        }
        /* Các icon mạng xã hội */
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            /* Tăng shadow để nổi bật */
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.9);
            /* Làm mờ nền icon */
        }
        
        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .social-icon:hover::before {
            left: 100%;
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .social-icon i {
            font-size: 24px;
            z-index: 2;
        }
        
        .facebook i {
            color: #1877f2;
        }
        
        .tiktok i {
            color: #000000;
        }
        
        .telegram i {
            color: #0088cc;
        }
        
        .social-icon .tooltip {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover .tooltip {
            opacity: 1;
            visibility: visible;
            bottom: -35px;
        }
        
        .social-icon .tooltip::after {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 5px 5px 5px;
            border-style: solid;
            border-color: transparent transparent rgba(0, 0, 0, 0.8) transparent;
        }
        /* 1. Đảm bảo nội dung có độ trong suốt để nhìn thấy video nền */
        
        .box {
            /* Giảm opacity của nền trắng */
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
        }
        /* 2. Fix Dark Mode và độ trong suốt cho nền Dark */
        
        .dark-theme .box {
            /* Thay đổi màu nền sang đen mờ */
            background-color: rgba(30, 30, 30, 0.85);
            /* Đảm bảo màu chữ hiển thị tốt trên nền đen */
            color: #ffffff;
        }
        /* 3. Fix lỗi mất chữ (tiêu đề, chữ thường) khi chuyển Dark Mode */
        
        .dark-theme h1,
        .dark-theme h3,
        .dark-theme h4,
        .dark-theme h5,
        .dark-theme .title,
        .dark-theme .title__separate::before,
        .dark-theme .title__separate::after {
            color: #ffffff !important;
            /* Đặt màu chữ trắng cho tất cả tiêu đề */
        }
        
        .dark-theme p,
        .dark-theme .case-item__caption,
        .dark-theme .review-item__caption {
            color: #cccccc;
            /* Màu xám nhạt cho chữ thường */
        }
        /* 4. Đảm bảo màu nền của các khối con (case-item) cũng thay đổi */
        
        .dark-theme .box__second {
            background-color: rgba(45, 45, 45, 0.85) !important;
        }
        
        .bg-triangles {
            /* Vô hiệu hóa hình nền tam giác ban đầu nếu có, hoặc thay thế */
            background-image: none !important;
            /* Đặt một ảnh nền tĩnh mặc định khi video bị ẩn */
            background-color: #0a0a0a;
        }
        /* --- CSS MỚI CHO MENU --- */
        
        .top-right-nav {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }
        
        .menu-item a {
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .menu-item a:hover {
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
        }
        /* Tối ưu cho Dark Mode */
        
        .dark-theme .menu-item a {
            color: #ccc;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .dark-theme .menu-item a:hover {
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
        }
        /* Responsive cho Menu */
        
        @media (max-width: 768px) {
            .top-right-nav {
                display: none;
                /* Ẩn menu trên mobile nếu muốn */
            }
            /* **[SỬA LỖI MOBILE]** Ẩn video nền để tránh lag trên mobile và hiển thị màu nền tĩnh */
            #background-video {
                display: none;
            }
            .bg-triangles {
                background-color: #0a0a0a !important;
            }
        }

    <script>
        const Wussun_Music = ["https://files.catbox.moe/6iqddn.m4a", ];
        let rand = Math.floor(Math.random() * Wussun_Music.length);
        const audio = new Audio(Wussun_Music[rand]);

        function wussunplay() {
            audio.play()
        }

        // SỬA: Chỉ lắng nghe click một lần để play nhạc nền
        document.addEventListener("click", function startAudio() {
            audio.play().catch(e => console.log("Audio play failed:", e));
            document.removeEventListener("click", startAudio); // Dừng lắng nghe sau lần click đầu
        });

        audio.addEventListener("ended", function() {
            rand = (rand + 1) % Wussun_Music.length, audio.src = Wussun_Music[rand], audio.play()
        });
        let avatar = 'https://sf-static.upanhlaylink.com/img/image_20251108b09badd37d480b4c1dce9d8039b7c9b0.jpg';
        let fullname = 'Welcome';
        let facebook = 'https://www.facebook.com/vu.khu.721568';
        let zalo = 'https://';
        let githubUrl = 'https://github.com/VuDinhKhu'; // THAY THẾ URL GITHUB CỦA BẠN
        let blogUrl = 'https://blog.thanhdieu.com'; // THAY THẾ URL BLOG CỦA BẠN

        window.addEventListener("DOMContentLoaded", function() {
            window.MyNavCard = $MGC({
                icon: `${avatar}`,
                name: `${fullname}`,
                info: "",
                z_index: 9999,
                blur: ".main",
                lang: "en-US",
                mini: false,
                darkmode: 2,
                maxWidth: "380px",
                fontFamily: "",
                closeDuration: 15000,
                defaultClosed: false,
                defaultLinkIcon: "fa-solid fa-paw",
                fontawesome: {
                    "type": "svg",
                    "CDN": "https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/js/all.min.js"
                },
                iconLinks: [{
                    "title": "My Github",
                    "url": `${githubUrl}` // Đã sửa
                }, {
                    "title": "My Blog",
                    "url": `${blogUrl}` // Đã sửa
                }, ],
                links: [{
                    "title": "Contact Facebook",
                    "url": `${facebook}`,
                    "type": "primary",
                    "target": "_blank"
                }, {
                    "title": "Contact Telegram",
                    "url": `https://t.me/ItsMeemo123`,
                    "type": "primary",
                    "target": "_blank"
                }, ],
            });
        });

        // **[SỬA LỖI LOAD VIDEO & AUTOPLAY]** Sử dụng Promise và canplaythrough để kiểm soát trình tự load và play
        window.addEventListener('load', function() {
            const preloader = document.querySelector('.preloader');
            const video = document.getElementById('background-video');
            const isMobile = window.matchMedia("(max-width: 768px)").matches;

            // Nếu là mobile, không chạy logic video (vì đã ẩn bằng CSS media query)
            if (isMobile) return;

            // Hàm kích hoạt video (hiển thị và cố gắng phát)
            function startVideoPlayback() {
                const playPromise = video.play();

                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        // Phát thành công: Thêm class để video hiện dần lên
                        setTimeout(() => {
                            video.classList.add('video-ready');
                        }, 500); // Chờ 500ms sau khi preloader kết thúc (theo logic common.min.js)
                    }).catch(error => {
                        // Phát thất bại (bị trình duyệt chặn autoplay)
                        console.warn("Video autoplay blocked. Making it visible immediately with poster image.", error);
                        // Nếu không thể chạy, vẫn hiển thị video (dùng poster/ảnh tĩnh)
                        video.classList.add('video-ready');
                        // Gỡ bỏ thuộc tính `autoplay` để trình duyệt không cố gắng phát lại
                        video.removeAttribute('autoplay');
                    });
                } else {
                    // Trình duyệt cũ, chỉ hiển thị
                    setTimeout(() => {
                        video.classList.add('video-ready');
                    }, 500);
                }
            }

            if (video) {
                // Lắng nghe sự kiện video đã tải đủ dữ liệu để phát mượt mà
                video.addEventListener('canplaythrough', startVideoPlayback, {
                    once: true
                });

                // Giải pháp dự phòng: Nếu sự kiện canplaythrough không bắn (do lỗi tải hoặc trình duyệt),
                // cố gắng kích hoạt sau 1.5 giây kể từ khi trang load xong.
                setTimeout(() => {
                    // Nếu video chưa được kích hoạt, hãy kích hoạt nó
                    if (!video.classList.contains('video-ready')) {
                        startVideoPlayback();
                    }
                }, 1500);
            }
        });
    </script>
