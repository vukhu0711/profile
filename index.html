    <style>
        /* CSS cho Background Image */
        /* *** [SỬA LỖI THEME] Áp dụng ảnh nền bằng pseudo-element trên Body */
        
        .bg-triangles {
            /* Đặt màu nền tĩnh dự phòng */
            background-color: #0a0a0a !important;
            /* Rất quan trọng: Xóa background-image trực tiếp trên body để tránh xung đột */
            background-image: none !important;
            /* Đảm bảo nội dung không bị filter */
            filter: none !important;
            /* Đảm bảo màu chữ mặc định là trắng/sáng cho toàn bộ body */
            color: #f5f5f5 !important;
            /* Màu trắng sáng (gần trắng) */
        }
        
        .bg-triangles::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -100;
            /* Đặt phía sau mọi thứ */
            /* THAY THẾ BẰNG ĐƯỜNG DẪN HÌNH ẢNH CỦA BẠN */
            background-image: url('https://sf-static.upanhlaylink.com/img/image_20251211391a5ccf49ec4cc5de7b900599485161.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Áp dụng hiệu ứng làm mờ/giảm độ sáng TẠI ĐÂY */
            filter: brightness(50%);
            transition: opacity 0.8s ease;
        }
        /* Xóa các quy tắc video cũ không cần thiết */
        
        #background-video,
        .video-ready {
            display: none !important;
        }
        /* Đảm bảo nội dung chính nằm trên nền ảnh */
        
        .main {
            position: relative;
            z-index: 10;
        }
        /* Các icon mạng xã hội */
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            /* Tăng shadow để nổi bật */
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.9);
            /* Làm mờ nền icon (Vẫn giữ nền sáng cho icon để nổi bật) */
        }
        
        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .social-icon:hover::before {
            left: 100%;
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .social-icon i {
            font-size: 24px;
            z-index: 2;
        }
        
        .facebook i {
            color: #1877f2;
        }
        
        .tiktok i {
            color: #000000;
        }
        
        .telegram i {
            color: #0088cc;
        }
        
        .social-icon .tooltip {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover .tooltip {
            opacity: 1;
            visibility: visible;
            bottom: -35px;
        }
        
        .social-icon .tooltip::after {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 5px 5px 5px;
            border-style: solid;
            border-color: transparent transparent rgba(0, 0, 0, 0.8) transparent;
        }
        /* 1. Đảm bảo nội dung có độ trong suốt để nhìn thấy nền */
        
        .box {
            /* Giảm opacity của nền trắng */
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            /* Đảm bảo màu chữ hiển thị tốt trên nền sáng mặc định */
            color: #000000;
        }
        /* ********** PHẦN QUAN TRỌNG: CHUYỂN TOÀN BỘ CHỮ SANG MÀU TRẮNG SÁNG ********** */
        /* 1. Thay đổi màu chữ cho tất cả các tiêu đề và chữ thường trong .box và .bg-triangles */
        
        .box h1,
        .box h3,
        .box h4,
        .box h5,
        .box .title,
        .box .title__separate::before,
        .box .title__separate::after,
        .box p,
        .box .case-item__caption,
        .box .review-item__caption,
        .bg-triangles .td-name,
        .bg-triangles .td-bio {
            color: #ffffff !important;
            /* Màu trắng sáng tuyệt đối */
        }
        /* 2. Đổi màu nền của khối chính (box) và khối con (box__second) sang màu tối/trong suốt */
        
        .box {
            /* Nền tối trong suốt cho khối chính */
            background-color: rgba(30, 30, 30, 0.85) !important;
            color: #ffffff !important;
        }
        
        .box__second {
            /* Nền tối hơn một chút cho khối con */
            background-color: rgba(45, 45, 45, 0.85) !important;
        }
        /* 3. Đảm bảo các liên kết trong nội dung cũng có màu sáng */
        
        .box a {
            color: #90caf9 !important;
            /* Màu xanh nhạt cho link */
        }
        /* ********** LOẠI BỎ DARK MODE CSS ********** */
        /* --- CSS MỚI CHO MENU --- */
        
        .top-right-nav {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }
        
        .menu-item a {
            text-decoration: none;
            color: #ccc;
            /* Màu chữ sáng cho Menu */
            background-color: rgba(255, 255, 255, 0.2);
            /* Nền sáng mờ */
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            /* Viền sáng */
        }
        
        .menu-item a:hover {
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
        }
        /* Responsive cho Menu */
        
        @media (max-width: 768px) {
            .top-right-nav {
                display: none;
            }
            /* Trên mobile, ẩn ảnh nền để tăng tốc độ load */
            .bg-triangles::before {
                display: none !important;
            }
            /* Đảm bảo nền body là màu tĩnh trên mobile */
            .bg-triangles {
                background-color: #0a0a0a !important;
                background-image: none !important;
                filter: none !important;
                color: #f5f5f5 !important;
            }
        }
